<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Hydrargium</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <header class="site-header">
    <div class="logo">Hydrargium</div>
    <nav id="nav">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="huskies.html">Huskies</a></li>
        <li><a href="puppies.html">Puppies</a></li>
        <li><a href="service-dogs.html">Service Dogs</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button id="nav-toggle" aria-label="Toggle navigation">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </header>

  <main class="container">
    <h2>Contact Us</h2>
    <p>
      Have a question about upcoming litters, our service dogs, or visiting the
      kennel? Send us a message—we usually reply within 48&nbsp;hours.
    </p>

    <form
      id="contact-form"
      class="contact-form"
      action="https://script.google.com/macros/s/AKfycbzfivK0vYUysNWprXvPXWE_LMzCN49rRSwehqweo3C6Gk6TvlJwxAAx16V4OhhZjne1Bg/exec"
      method="POST"
    >
      <div class="form-group">
        <label for="name">Name*</label>
        <input
          type="text"
          id="name"
          name="user_name"
          required
          placeholder="Your name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="email"
          id="email"
          name="user_email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea
          id="message"
          name="message"
          rows="6"
          required
          placeholder="Tell us how we can help you…"
        ></textarea>
      </div>

      <button type="submit" class="btn" id="my-form-button">
        Send Message
      </button>
      <p id="form-status" class="form-status" hidden></p>
    </form>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Hydrargium Siberian Huskies. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
